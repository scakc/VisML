<html>
<head>
	<TITLE>Bayesian Inference Gaussian</TITLE>
	<link rel="stylesheet" type="text/css" href="main.css">
	<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.13.3/dist/tf.min.js"></script>
	<script src = "../utils.js" type="text/javascript"></script>
</head>
<body>
	<div id = "params">
	<H1>Gaussian Inference</H1>
	<b>Mu0</b> <input type="number" name="mu0" id="mu0" value = 1></br>
	<b>sigma0</b> <input type="number" name="sig0" id="sig0" value = 2></br>
	<b>sigma</b> <input type="number" name="sig" id="sig" value = 10></br>
	<b>No. Samples</b> <input type="number" name="nSamples" id="nSamples" value = 50></br>
	<b>Random Seed</b> <input type="number" name="seed" id="seed" value = 590></br>
	<button id = 'init' class="button"><span>Initialize</span></button></br>
	<button id = 'cfy' class="button"><span>Fit</span></button>
	</div>
	<div>
	<div id="myDiv" class = "plot"><!-- Plotly chart will be drawn inside this DIV --></div>
	<div id="pos" class = "plot"><!-- Plotly chart will be drawn inside this DIV --></div>
	</div>
	<div>
	<div id="fit" class = "plot"><!-- Plotly chart will be drawn inside this DIV --></div>
	</div>
	
</body>
<script src = "main.js"></script>
</html>
