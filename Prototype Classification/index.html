<html>
<head>
	<TITLE>Prototype Classification</TITLE>
	<link rel="stylesheet" type="text/css" href="main.css">
	<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.13.3/dist/tf.min.js"></script>
	
</head>
<body>
	<div id = "params">
	<H1>Prototype Classification</H1>
	<b>No. Classes</b> <input type="number" name="nClasses" id="nClasses" value = 2></br>
	<b>No. Samples</b> <input type="number" name="nSamples" id="nSamples" value = 50></br>
	<b>Random Seed</b> <input type="number" name="seed" id="seed" value = 590></br>
	<button id = 'init' class="button"><span>Initialize</span></button></br>
	<button id = 'cfy' class="button"><span>Classify</span></button>
	</div>
	<div id="myDiv"><!-- Plotly chart will be drawn inside this DIV --></div>
	
	
</body>
<script src = "main.js"></script>
</html>
